---

- hosts: loadbalancer
  become: yes
  tasks:
    - name: install nginx
      apt: 
        name: nginx 
        state: present 
        update_cache: yes

    - name: Ensure nginx started 
      service:  
        name: nginx 
        state: started 
        enabled: yes
 
    - name: configure nginx site 
      template: 
        src: templates/nginx.conf.j2 
        dest: /etc/nginx/sites-available/visualapp 
        mode: 0644
      notify: restart nginx

    - name: de-activate default nginx site
      file: path=/etc/nginx/sites-enabled/default state=absent
      notify: restart nginx

    - name: activate visualapp nginx site
      file: 
        src: /etc/nginx/sites-available/visualapp 
        dest: /etc/nginx/sites-enabled/visualapp 
        state: link 
      notify: restart nginx
  
  handlers:
    - name: restart nginx 
      service: 
        name: nginx 
        state: restarted
